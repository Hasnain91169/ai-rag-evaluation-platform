services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_eval_development
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  python:
    build:
      context: ./python_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rag_eval_development
      EMBEDDING_DIM: 16
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./python_service:/app

  rails:
    build:
      context: ./rails_app
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_eval_development
      PYTHON_SERVICE_URL: http://python:8000
      PYTHON_SERVICE_TIMEOUT: 8
      RERANK_ENABLED: "true"
      RERANK_METHOD: hybrid
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      python:
        condition: service_started
    volumes:
      - ./rails_app:/app
    command: bash -lc "rm -f tmp/pids/server.pid && bundle install && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000"

volumes:
  pgdata:
